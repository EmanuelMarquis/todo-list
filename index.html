<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <!-- minimum-scale=1 for simulating devices on chrome -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Todo List</title>
</head>
<body>
    <div class="center">
        <form id="task-creator">
            <span>
                <input class="input-field" id="task-input" type="text" name="task" placeholder="Task"/>
                <button class="create-task-btn" type="submit">Create</button>
            </span>
            <ul id="todo-list"></ul>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body> 
</html>
